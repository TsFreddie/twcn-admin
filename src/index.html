<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeeworldsCN 管理系统</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .container {
            text-align: center;
            max-width: 300px;
        }
        
        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        h1 {
            margin: 0 0 10px;
            font-size: 18px;
            font-weight: 600;
        }
        
        .subtitle {
            margin: 0 0 30px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .status {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 20px;
            display: inline-block;
        }
        
        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            color: #ffcccb;
        }
        
        .success {
            background: rgba(0, 255, 0, 0.2);
            color: #90ee90;
        }
        
        .note {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 20px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🎮</div>
        <h1>TeeworldsCN 管理系统</h1>
        <p class="subtitle">正在启动应用程序...</p>
        
        <div class="status" id="status">
            <span class="loading"></span>
            初始化中
        </div>
        
        <p class="note">
            此窗口将在应用启动后自动隐藏。<br>
            您可以通过系统托盘图标访问应用。
        </p>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
